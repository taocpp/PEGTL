# CppCheck 1.84 does not support C++17
#
#    - compiler: gcc
#      addons:
#        apt:
#          sources: ['ubuntu-toolchain-r-test']
#          packages: ['g++-8', 'cppcheck']
#      env:
#        - CXX=g++-8
#        - SPECIAL=cppcheck
#      script:
#        - make -kj3 cppcheck

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'valgrind']
      env:
        - CXX=g++-8
        - SPECIAL=valgrind
      script:
        - make -kj3 valgrind

    - language: python
      python:
        - "3.6"
      sudo: required
      install:
        - pip install conan conan-package-tools
      env:
        - CONAN_GCC_VERSIONS=7
        - CONAN_DOCKER_IMAGE=lasote/conangcc7
      script:
        - python .conan/build.py

script:
  - $CXX --version
  - make -j3 build/src/test/pegtl/tester
  - build/src/test/pegtl/tester
  - make -kj3
