name: Android

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        image:
          - r22
        build_type: [Debug, Release]
        android_abi:
          - armeabi-v7a
          - arm64-v8a
        android_platform:
          - android-27
          - android-29

    runs-on: ubuntu-latest

    container:
      image: bojoe/cpp-android-ndk-build-env-ubuntu:${{ matrix.image }}
      options: --user root

    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: cmake -H$GITHUB_WORKSPACE -B/home/developer/build -GNinja -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake -DANDROID_ABI=${{ matrix.android_abi }} -DANDROID_PLATFORM=${{ matrix.android_platform }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DPEGTL_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build /home/developer/build
